<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Noto+Sans:wght@400;600;900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Currency Conversion</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="colum-grid">
                <div class="image-col">
                    <img src="hero.jpg" alt="hero.jpg">
                </div>
                <div class="content-col">
                    <div class="heading">
                        <h1>Currency <span>Converter</span></h1>
                        <p>Check live foreign currency exchange rates</p>
                    </div>
                    <div class="conver-input">
                        <input type="text" name="usdCollect" id="usdCollect" placeholder="$USD">
                        <button id="convert">Convert</button>
                        <p> Your last convert ammount is <span id="lastAmmount"></span></p>
                    </div>
                    <div class="currency-list-box">
                        <div class="single-box">
                            <p>Bangladesh</p>
                            <span><b id="bdt"></b> <b>.BDT</b></span>
                        </div>
                        <div class="single-box">
                            <p>Norway</p>
                            <span> <b id="nkk"></b> <b>.NKK</b></span>
                        </div>
                        <div class="single-box">
                            <p>Canada</p>
                            <span> <b id="cad"></b> <b>.CAD</b></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
